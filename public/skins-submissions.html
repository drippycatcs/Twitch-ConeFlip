<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConeFlip - Skin Submissions</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light mode colors */
            --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f0fdf4 100%);
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --text-tertiary: #374151;
            --card-bg: rgba(255, 255, 255, 0.4);
            --card-border: rgba(255, 255, 255, 0.3);
            --input-bg: rgba(255, 255, 255, 0.6);
            --input-border: rgba(156, 163, 175, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            /* Dark mode colors */
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f1419 100%);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --card-bg: rgba(30, 41, 59, 0.4);
            --card-border: rgba(51, 65, 85, 0.5);
            --input-bg: rgba(30, 41, 59, 0.6);
            --input-border: rgba(71, 85, 105, 0.5);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 2px 4px var(--shadow-color);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--card-border);
            box-shadow: 0 10px 40px var(--shadow-color);
        }

        .card h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-tertiary);
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-size: 1rem;
            background: var(--input-bg);
            backdrop-filter: blur(5px);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type=file] {
            display: none;
        }

        .file-upload-label {
            display: block;
            width: 100%;
            padding: 20px;
            border: 2px dashed var(--input-border);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--input-bg);
            backdrop-filter: blur(5px);
        }

        .file-upload-label:hover {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .file-upload-label.dragover {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .file-preview {
            margin-top: 15px;
            text-align: center;
        }

        .file-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            border: 1px solid var(--input-border);
        }

        .btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(107, 114, 128, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-full {
            width: 100%;
        }

        .requirements {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .requirements h3 {
            color: #10b981;
            margin-bottom: 15px;
        }

        .requirements ul {
            list-style: none;
            padding-left: 0;
        }

        .requirements li {
            color: var(--text-tertiary);
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .requirements li:before {
            content: "‚úì";
            color: #10b981;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid;
            display: none;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border-left-color: #10b981;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-left-color: #ef4444;
        }

        .upload-progress {
            width: 100%;
            height: 8px;
            background: var(--input-border);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }

        .upload-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #3b82f6);
            width: 0%;
            transition: width 0.3s ease;
        }

        .flex {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            margin-bottom: 0;
        }

        .checkbox-wrapper input[type="checkbox"] {
            margin: 0 !important;
            transform: scale(1.2);
            width: auto !important;
            height: auto !important;
            flex-shrink: 0;
        }

        .checkbox-label {
            color: var(--text-tertiary);
            font-weight: 500;
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .flex {
                flex-direction: column;
            }
            
            .flex .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="card">
            <h2>Requirements</h2>
            <div class="requirements">
                <h3>Before you submit:</h3>
                <ul>
                    <li>Download the template below and use it as a base</li>
                    <li>Keep the same dimensions and cone shape</li>
                    <li>Use PNG or WebP format only</li>
                    <li>Maximum file size: 5MB</li>
                    <li>No inappropriate content</li>
                    <li>Original artwork or proper attribution required</li>
                </ul>
            </div>

            <div class="flex">
                <button class="btn btn-secondary" onclick="downloadTemplate()">
                    Download Template
                </button>
            </div>
        </div>

        <div class="card">
            <h2>Submit Your Skin</h2>
            
            <div id="alert" class="alert"></div>

            <form id="skinForm">
                <div class="form-group">
                    <label for="skinName">Skin Name:</label>
                    <input type="text" id="skinName" name="skinName" placeholder="Enter a unique name for your skin" required>
                </div>

                <div class="form-group">
                    <label for="authorName">Your Name/Username:</label>
                    <input type="text" id="authorName" name="authorName" placeholder="How should we credit you?" required>
                </div>

                <div class="form-group">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="isHolo" name="isHolo">
                        <span class="checkbox-label">Holo skin</span>
                    </label>
                </div>

                <div class="form-group" id="contestCheckboxGroup" style="display: none;">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="isContest" name="isContest">
                        <span class="checkbox-label">Submit for contest</span>
                    </label>
                </div>

                <div class="form-group">
                    <label>Skin File (PNG or WebP):</label>
                    <div class="file-upload">
                        <input type="file" id="skinFile" accept=".png,.webp" required>
                        <label for="skinFile" class="file-upload-label" id="fileLabel">
                            <div style="font-size: 2rem; margin-bottom: 10px;"></div>
                            <div>Click to select file or drag and drop</div>
                            <div style="font-size: 0.9rem; color: #9ca3af; margin-top: 5px;">PNG or WebP files only, max 2MB</div>
                        </label>
                    </div>
                    <div id="filePreview" class="file-preview"></div>
                </div>

                <div class="upload-progress" id="uploadProgress">
                    <div class="upload-progress-bar" id="uploadProgressBar"></div>
                </div>

                <button type="submit" class="btn btn-success btn-full" id="submitBtn">
                    Submit Skin
                </button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/shared-components.js"></script>
    <script>
        const fileInput = document.getElementById('skinFile');
        const fileLabel = document.getElementById('fileLabel');
        const filePreview = document.getElementById('filePreview');
        const uploadProgress = document.getElementById('uploadProgress');
        const uploadProgressBar = document.getElementById('uploadProgressBar');
        const submitBtn = document.getElementById('submitBtn');
        const alert = document.getElementById('alert');

        // Load contest settings and show checkbox if enabled
        loadContestSettings();

        async function loadContestSettings() {
            try {
                const response = await fetch('/api/debug/contest/public');
                const result = await response.json();
                
                if (result.data && result.data.enabled && result.data.allowSubmissions) {
                    document.getElementById('contestCheckboxGroup').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading contest settings:', error);
            }
        }

        // Drag and drop functionality
        fileLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileLabel.classList.add('dragover');
        });

        fileLabel.addEventListener('dragleave', () => {
            fileLabel.classList.remove('dragover');
        });

        fileLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileLabel.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            // Validate file type
            if (!file.type.includes('png') && !file.type.includes('webp')) {
                showAlert('Please select a PNG or WebP file only.', 'error');
                return;
            }

            // Validate file size (2MB = 2097152 bytes)
            if (file.size > 5242880) {
                showAlert('File size must be less than 2MB.', 'error');
                return;
            }

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                filePreview.innerHTML = `
                    <img src="${e.target.result}" alt="Skin preview">
                    <div style="margin-top: 10px; color: #9ca3af;">
                        ${file.name} (${Math.round(file.size / 1024)}KB)
                    </div>
                `;
            };
            reader.readAsDataURL(file);

            // Update label
            fileLabel.innerHTML = `
                <div style="font-size: 2rem; margin-bottom: 10px;">‚úÖ</div>
                <div>${file.name}</div>
                <div style="font-size: 0.9rem; color: #6b7280; margin-top: 5px;">Click to change file</div>
            `;
        }

        async function downloadTemplate() {
            try {
                const response = await fetch('/api/skins/template');
                const blob = await response.blob();
                
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'cone_template.png';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showAlert('Template downloaded successfully!', 'success');
            } catch (error) {
                showAlert('Failed to download template. Please try again.', 'error');
            }
        }

        document.getElementById('skinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('skinName', document.getElementById('skinName').value);
            formData.append('authorName', document.getElementById('authorName').value);
            formData.append('isHolo', document.getElementById('isHolo').checked);
            formData.append('isContest', document.getElementById('isContest').checked);
            formData.append('skinFile', fileInput.files[0]);

            // Disable submit button and show progress
            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';
            uploadProgress.style.display = 'block';

            try {
                const xhr = new XMLHttpRequest();
                
                // Track upload progress
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        uploadProgressBar.style.width = percentComplete + '%';
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        showAlert('Skin submitted successfully! It will be reviewed by admins.', 'success');
                        
                        // Reset form
                        document.getElementById('skinForm').reset();
                        filePreview.innerHTML = '';
                        fileLabel.innerHTML = `
                            <div style="font-size: 2rem; margin-bottom: 10px;">üìÅ</div>
                            <div>Click to select file or drag and drop</div>
                            <div style="font-size: 0.9rem; color: #6b7280; margin-top: 5px;">PNG or WebP files only, max 2MB</div>
                        `;
                    } else {
                        const error = JSON.parse(xhr.responseText);
                        showAlert(error.message || 'Failed to submit skin. Please try again.', 'error');
                    }
                });

                xhr.addEventListener('error', () => {
                    showAlert('Network error. Please check your connection and try again.', 'error');
                });

                xhr.open('POST', '/api/skins/submit');
                xhr.send(formData);

            } catch (error) {
                showAlert('Failed to submit skin. Please try again.', 'error');
            } finally {
                // Re-enable submit button and hide progress
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Submit Skin';
                uploadProgress.style.display = 'none';
                uploadProgressBar.style.width = '0%';
            }
        });

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        // Theme initialization will be handled by shared components
    </script>
</body>
</html>
