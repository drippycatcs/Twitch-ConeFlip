    <div class="container">
        <div class="header">
            <h1>All ConeFlip Skins</h1>
            <p>Browse all available cone skins and their drop rates | <a href="/trails" style="color: var(--text-link); text-decoration: none;">View Trails</a></p>

            </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/shared-components.js"></script>
    <script>
        class SkinsManager {
            constructor() {
                this.init();
            }

            async init() {
                await this.loadSkins();
            }

            async loadSkins() {
                try {
                    const response = await fetch('/skins/config.json?' + Date.now());
                    const skinConfig = await response.json();

                    if (skinConfig && Array.isArray(skinConfig)) {
                        this.displaySkins(skinConfig);
                    } else {
                        this.showError('Invalid skin configuration format');
                    }
                } catch (error) {
                    console.error('Error loading skins:', error);
                    this.showError('Failed to load skins');
                }
            }

            displaySkins(skins) {
                const container = document.getElementById('skins-content');
                
                // Group skins by rarity
                const skinsByRarity = this.groupSkinsByRarity(skins);
                
                let html = '';
                
                // All tiers in order - ALWAYS show all tiers, even if empty
                const rarityOrder = [
                    { name: 'Gold Grade (Trails)', icon: '', id: 'tier-gold' },
                    { name: 'Covert Grade', icon: '', id: 'tier-covert' },
                    { name: 'Classified Grade', icon: '', id: 'tier-classified' },
                    { name: 'Restricted Grade', icon: '', id: 'tier-restricted' },
                    { name: 'Mil-Spec Grade', icon: '', id: 'tier-consumer' },
                    { name: 'Special', icon: '', id: 'tier-special' }
                ];
                
                for (const rarity of rarityOrder) {
                    const skinsInTier = skinsByRarity[rarity.name] || [];
                    html += this.createRaritySection(rarity.name, skinsInTier, rarity.icon, skins, rarity.id);
                }
                
                container.innerHTML = html;
                
                // Add smooth scrolling behavior
                this.initSmoothScrolling();
            }

            groupSkinsByRarity(skins) {
                const groups = {};
                
                for (const skin of skins) {
                    const rarity = this.getSkinRarity(skin);
                    
                    if (!groups[rarity]) {
                        groups[rarity] = [];
                    }
                    
                    groups[rarity].push(skin);
                }
                
                return groups;
            }

            createRaritySection(rarity, skins, icon, allSkins, sectionId) {
                let content;

                if (rarity === 'Gold Grade (Trails)') {
                    content = `
                        <div class="special-note" style="margin-bottom: 15px;">Gold tier is exclusive to trail unboxes. When you hit gold during a skin unbox, you receive a random trail instead.</div>
                        <a href="/trails" style="text-decoration: none; display: block;">
                            <div class="skin-item" style="cursor: pointer; text-align: center;">
                                <div class="skin-info" style="flex-direction: column; align-items: center; gap: 12px;">
                                    <img src="/trail_special_item.png" alt="Trail Unbox" style="width: 80px; height: 80px; object-fit: contain;">
                                    <div class="skin-details" style="text-align: center;">
                                        <h4 style="color: #FFA500;">Trail Unbox</h4>
                                        <p style="color: var(--text-secondary);">Click to view all trails</p>
                                    </div>
                                </div>
                            </div>
                        </a>`;
                } else if (skins.length === 0) {
                    // Empty tier
                    content = `<div class="empty-tier">No ${rarity.toLowerCase()} tier skins yet</div>`;
                } else {
                    // Has skins
                    const skinsHTML = skins.map(skin => this.createSkinItem(skin, allSkins)).join('');
                    content = `<div class="skins-grid">${skinsHTML}</div>`;
                }
                
                // Get the percentage for this rarity tier with styling
                const getPercentage = (rarityName) => {
                    switch(rarityName) {
                        case 'Gold Grade (Trails)': return '<span class="rarity-percentage gold-tier">2%</span>';
                        case 'Covert Grade': return '<span class="rarity-percentage covert-tier">3.5%</span>';
                        case 'Classified Grade': return '<span class="rarity-percentage classified-tier">10.5%</span>';
                        case 'Restricted Grade': return '<span class="rarity-percentage restricted-tier">27.5%</span>';
                        case 'Mil-Spec Grade': return '<span class="rarity-percentage milspec-tier">56.5%</span>';
                        case 'Special': return ''; // No percentage for special skins
                        default: return '';
                    }
                };
                
                const percentage = getPercentage(rarity);
                
                return `
                    <div class="skins-card" id="${sectionId}">
                        <h2 class="card-title">${icon} ${rarity} ${percentage}</h2>
                        ${rarity === 'Special' && skins.length > 0 ? '<div class="special-note">Special Skins - These skins have unique unlock requirements and are not available through regular unboxing.</div>' : ''}
                        ${content}
                        
                    </div>
                `;
            }

            createSkinItem(skin, allSkins) {
                const rarity = this.getSkinRarity(skin);
                const isHolo = skin.visuals && skin.visuals.includes('holo');
                const isAnimated = skin.unboxWeight >= 9 && skin.unboxWeight < 15;
                const isSpecial = skin.canUnbox === false;
                let skinPath = `/skins/${skin.visuals || 'cone_default.png'}`;
                
                // Special handling for doppler holo skin
                if (skin.visuals === 'holo_doppler') {
                    skinPath = `/skins/holo_doppler_3.jpg`;
                }
                
                const skinName = this.formatSkinName(skin.name);
                const dropInfo = this.getDropInfo(skin, allSkins);
                const author = skin.author || 'Unknown';
                
                // Build the effect/description line
                let effectOrDescLine = '';
                if (isSpecial && skin.specialdesc) {
                    // Show special description for special skins
                    effectOrDescLine = `<p>Description: <span style="color: var(--text-primary); font-weight: 500;">${skin.specialdesc}</span></p>`;
                } else if (!isSpecial) {
                    // Show effect for regular skins
                    let effect = 'None';
                    if (isHolo) {
                        effect = 'Holographic';
                    } else if (isAnimated) {
                        effect = 'Animated';
                    }
                    effectOrDescLine = `<p>Effect: <span style="color: var(--text-primary); font-weight: 500;"> ${effect}</span></p>`;
                }
                
                return `
                    <div class="skin-item">
                        <div class="skin-info">
                            <div class="skin-preview" style="background-image: url('${skinPath}')"></div>
                            <div class="skin-details">
                                <h4>${skinName}</h4>
                                <p>Author: <span style="color: var(--text-primary); font-weight: 500;">${author}</span></p>
                                <p>Rarity: <span class="rarity-${rarity.toLowerCase().replace(/ /g, '-')}">${rarity}</span></p>
                                ${effectOrDescLine}
                               
                            </div>
                        </div>
                    </div>
                `;
            }

            getSkinRarity(skin) {
                // Special cases for non-unboxable skins
                if (skin.canUnbox === false) return 'Special';
                
                if (!skin.unboxWeight) return 'Mil-Spec Grade';
                
                const weight = skin.unboxWeight;
                if (weight >= 30) return 'Mil-Spec Grade';
                if (weight >= 15) return 'Restricted Grade';
                if (weight >= 9) return 'Classified Grade';
                if (weight >= 5) return 'Covert Grade';
                return 'Exceedingly Rare Grade';
            }

            getDropInfo(skin, allSkins) {
                // For special (non-unboxable) skins, use their special description
                if (skin.canUnbox === false) {
                    return skin.specialdesc || 'Special unlock requirement';
                }
                
                if (!skin.unboxWeight) return 'Unboxing rate: Unknown';
                
                // Use new tier-based odds calculation
                const tierOdds = {
                    'covert': 3.5,
                    'classified': 10.5,
                    'restricted': 27.5,
                    'mil-spec': 56.5
                };

                // Determine skin's tier
                const weight = skin.unboxWeight || 0;
                let tier;
                if (weight >= 30) tier = 'mil-spec';
                else if (weight >= 15) tier = 'restricted';
                else if (weight >= 9) tier = 'classified';
                else if (weight >= 5) tier = 'covert';
                else tier = 'gold';

                // Get all skins in the same tier
                const unboxableSkins = allSkins.filter(s => s.canUnbox);
                const tierSkins = unboxableSkins.filter(s => {
                    const sWeight = s.unboxWeight || 0;
                    let sTier;
                    if (sWeight >= 30) sTier = 'mil-spec';
                    else if (sWeight >= 15) sTier = 'restricted';
                    else if (sWeight >= 9) sTier = 'classified';
                    else if (sWeight >= 5) sTier = 'covert';
                    else sTier = 'gold';
                    return sTier === tier;
                });

                if (tierSkins.length === 0) return 'Unboxing rate: 0%';

                // Calculate skin's percentage within its tier
                const tierPercentage = tierOdds[tier] || 0;
                const totalTierWeight = tierSkins.reduce((sum, s) => sum + (s.unboxWeight || 0), 0);
                
                let skinProbability;
                if (totalTierWeight === 0) {
                    // Equal distribution within tier
                    skinProbability = tierPercentage / tierSkins.length;
                } else {
                    // Weight-based distribution within tier
                    const skinWeightRatio = (skin.unboxWeight || 0) / totalTierWeight;
                    skinProbability = tierPercentage * skinWeightRatio;
                }
                
                return `Unboxing rate: ${skinProbability.toFixed(2)}%`;
            }

            formatSkinName(name) {
                if (!name) return 'Unknown';
                return name.charAt(0).toUpperCase() + name.slice(1).replace(/_/g, ' ');
            }

            initSmoothScrolling() {
                // Add smooth scrolling behavior to tier filter buttons
                document.querySelectorAll('.tier-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetId = button.getAttribute('href').substring(1);
                        const targetElement = document.getElementById(targetId);
                        
                        if (targetElement) {
                            targetElement.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
            }

            showError(message) {
                const container = document.getElementById('skins-content');
                container.innerHTML = `<div class="error">${message}</div>`;
            }
        }



        // Initialize the skins manager when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.skinsManager = new SkinsManager();
        });
    </script>
